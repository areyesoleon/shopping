<mat-card id="card">
    <mat-card-header>
        <div>
            <mat-icon id="card-header-icon" inline="true" color="primary">supervised_user_circle</mat-icon>
        </div>
        <div>
            <mat-card-title>Usuario</mat-card-title>
            <mat-card-subtitle>Name edit usuario</mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form #us="ngForm" id="form-card" ngNativeValidate>
            <mat-form-field>
                <input [(ngModel)]="user.name" name="name" type="text" matInput placeholder="Nombre" required>
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Correo" required>
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="ContraseÃ±a" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="button-descktop-save" (click)="saveUser(us)" mat-raised-button color="primary" matTooltip="Guardar">
            <mat-icon>save</mat-icon>
        </button>
        <button class="button-tablet-save" (click)="saveUser(us)" mat-fab color="primary" matTooltip="Guardar">
            <mat-icon>save</mat-icon>
        </button>
        <button class="button-movile-save" (click)="saveUser(us)" mat-icon-button color="primary" matTooltip="Guardar">
            <mat-icon>save</mat-icon>
            Guardar
        </button>
    </mat-card-actions>
</mat-card>
