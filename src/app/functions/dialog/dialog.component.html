<h1 mat-dialog-title>
  {{data.title}}
  <mat-icon color="warn" inline="true">{{data.icon}}</mat-icon>
</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial mat-dialog-close="false">No</button>
  <button mat-button mat-dialog-close="true" >SI</button>
</div>
