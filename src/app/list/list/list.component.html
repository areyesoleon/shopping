<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon color="primary" class="example-tab-icon">receipt</mat-icon>
      <p class="master-descktop-tablet">Lista</p>
    </ng-template>
    <mat-card>
      <mat-card-content>
        <form #lf="ngForm" id="form-card">
          <mat-form-field>
            <input [(ngModel)]="objList.name" name="name" type="text" matInput placeholder="Nombre" required>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">shopping_basket</mat-icon>
      <p class="master-descktop-tablet">Productos</p>
    </ng-template>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput (keyup)="filter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="scroll">
          <table id="table-card" mat-table [dataSource]="tableItem">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? [selection.toggle(row),addItemToLis(row)]  : null"
                  [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="row-table" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[3,7,10,25,100]"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">save</mat-icon>
      <p class="master-descktop-tablet">Guardar</p>
    </ng-template>
    <mat-card>
      <mat-card-content id="content-card">
        <button class="button-descktop-save" (click)="saveList(lf)" mat-raised-button color="primary" matTooltip="Guardar">
          <mat-icon>save</mat-icon>
        </button>
        <button class="button-descktop-save" (click)="clearAll()" mat-raised-button color="warn" matTooltip="Cancelar">
          <mat-icon>clear</mat-icon>
        </button>
        <button class="button-tablet-save" (click)="saveList(lf)" mat-fab color="primary" matTooltip="Guardar">
          <mat-icon>save</mat-icon>
        </button>
        <button class="button-tablet-save" (click)="clearAll()" mat-fab color="warn" matTooltip="Cancelar">
          <mat-icon>clear</mat-icon>
        </button>
        <button class="button-movile-save" (click)="saveList(lf)" mat-icon-button color="primary" matTooltip="Guardar">
          <mat-icon>save</mat-icon>
        </button>
        <button class="button-movile-save" (click)="clearAll()" mat-icon-button color="warn" matTooltip="Cancelar">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
