<mat-card id="card">
  <mat-card-header id="title">
    <div>
      <mat-icon id="card-header-icon" inline="true" color="primary">list</mat-icon>
    </div>
    <div>
      <mat-card-title>Listas</mat-card-title>
      <mat-card-subtitle>Todos las listas pendientes</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="filter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="scroll">
      <table id="table-card" mat-table [dataSource]="tableList">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let index = index"> {{index +1 }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="editList(row._id)" class="row-table" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[3,7,10,25,100]"></mat-paginator>
  </mat-card-content>
</mat-card>
